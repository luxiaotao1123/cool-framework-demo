<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>userAdd</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
    <style>

    </style>
</head>
<body>
<form class="layui-form">
    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-block">
            <input id="username" class="layui-input" type="text" placeholder="用户名">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">手机号</label>
        <div class="layui-input-block">
            <input id="mobile" class="layui-input" type="text" placeholder="手机号">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-block">
            <input id="password" class="layui-input" type="text" placeholder="密码">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-block">
            <input id="status" class="layui-input" type="text" placeholder="状态">
        </div>
    </div>
    <div class="layui-form-item">
        <button class="layui-btn btn-submit" lay-submit lay-filter="add">添加</button>
    </div>
</form>

<script src="/static/layui/layui.js" charset="utf-8"></script>
<script>
    layui.config({
        base: '/static/js/'
    }).use(['form', 'layer', 'store'],function () {
        var form = layui.form;
        var layer = layui.layer;
        var $ = layui.jquery;
        var store = layui.store;

        form.on('submit(add)', function () {
            var user = {
                username: $('#username').val(),
                mobile: $('#mobile').val(),
                password: $('#password').val(),
                status: $('#status').val()
            };
            $.ajax({
                url: store.uri + "/user/add/auth",
                data: user,
                method: 'POST',
                success: function (res) {
                    if (res.code === 200){
                        parent.layer.close(parent.layer.getFrameIndex(window.name));
                    } else {
                        layer.alert(res.msg)
                    }
                }
            })
        });
    })
</script>
</body>
</html>
