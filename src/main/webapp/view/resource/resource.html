<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/css/common.css" media="all">
</head>
<body>

<!-- 搜索栏 -->
<div class="layui-form layui-card-header search-box">
    <div class="layui-inline">
        <label class="layui-form-label">编号</label>
        <div class="layui-input-inline">
            <input class="layui-input" type="text" name="id" placeholder="请输入" autocomplete="off">
        </div>
    </div>
    <!-- 待添加 -->
    <div class="layui-inline">
        <button class="layui-btn" lay-submit lay-filter="search">搜索</button>
    </div>
</div>

<!-- 表格 -->
<table class="layui-hide" id="resource" lay-filter="resource"></table>
<script type="text/html" id="toolbar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" id="btn-add" lay-event="addData">新增</button>
        <button class="layui-btn layui-btn-sm" id="btn-refresh" lay-event="refreshData">刷新</button>
        <button class="layui-btn layui-btn-sm" id="btn-delete" lay-event="deleteData">删除</button>
    </div>
</script>

<script type="text/html" id="operate">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
</script>

<script type="text/javascript" src="/static/js/jquery/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="/static/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="/static/js/resource/resource.js" charset="utf-8"></script>

<!-- 详情 -->
<div id="data-detail" class="layer_self_wrap" style="display:none;">
    <form id="detail" class="layui-form">
        <div class="layui-form-item" style="display:none">
            <label class="layui-form-label">编号</label>
            <div class="layui-input-block">
                <input id="id" class="layui-input" type="text" placeholder="编号">
            </div>
        </div>
        <div class="layui-inline"  style="float: left; width: 31%;">
            <label class="layui-form-label">名称</label>
            <div class="layui-input-inline">
                <input id="name" class="layui-input" type="text" placeholder="名称">
            </div>
        </div>
        <div class="layui-inline"  style="float: left; width: 31%;">
            <label class="layui-form-label">路径</label>
            <div class="layui-input-inline">
                <input id="url" class="layui-input" type="text" placeholder="路径">
            </div>
        </div>
        <div class="layui-inline"  style="float: left; width: 31%;">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-inline">
                <select id="status">
                    <option value="" style="display: none"></option>
                    <option value="0">失效</option>
                    <option value="1">有效</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <a id="data-detail-submit" type="button" class="layui-btn btn-submit" lay-submit lay-filter="edit">编辑</a>
        </div>
    </form>
</div>
</body>
</html>
