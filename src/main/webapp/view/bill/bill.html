<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/css/cool.css" media="all">
    <link rel="stylesheet" href="/static/css/common.css" media="all">
</head>
<style>

    #box {

    }
    .contain {
        border: 1px solid #000;
        width: 100%;
    }
    .contain td {
        height: 30px;
        border: 1px solid #000;
        line-height: 15px;
        text-align: center;
        vertical-align: middle;
        word-break: break-all;
        word-wrap:break-word;
        padding:0px;
        overflow:hidden;
    }
    .qrcode {
        margin: 3px;
    }
    .duohangclass{
        width: 100%;
        line-height:15px;
        overflow:hidden;
        text-overflow:ellipsis;
        display:-webkit-box;
        -webkit-line-clamp:2;

    }
</style>
<body>

<!-- 搜索栏 -->
<div id="search-box" class="layui-form layui-card-header">
    <div class="layui-inline">
        <label class="layui-form-label">编　　号：</label>
        <div class="layui-input-inline">
            <input class="layui-input" type="text" name="id" placeholder="请输入" autocomplete="off">
        </div>
    </div>
    <div class="layui-inline"  style="width:31%;">
        <label class="layui-form-label">状　　态：</label>
        <div class="layui-input-inline">
            <select name="status">
                <option value="" style="display: none"></option>
                <option value="1">已录入</option>
                <option value="2">已装箱</option>
                <option value="3">已出库</option>
            </select>
        </div>
    </div>

    <!-- 待添加 -->
    <div id="data-search-btn" class="layui-btn-container layui-form-item">
        <button id="search" class="layui-btn layui-btn-primary layui-btn-radius" lay-submit lay-filter="search">搜索</button>
        <button id="reset" class="layui-btn layui-btn-primary layui-btn-radius" lay-submit lay-filter="reset">重置</button>
    </div>
</div>

<!-- 表格 -->
<table class="layui-hide" id="bill" lay-filter="bill"></table>
<script type="text/html" id="toolbar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" id="btn-add" lay-event="addData">新增</button>
        <button class="layui-btn layui-btn-sm" id="btn-refresh" lay-event="refreshData">刷新</button>
        <button class="layui-btn layui-btn-sm" id="btn-delete" lay-event="deleteData">删除</button>
        <button class="layui-btn layui-btn-primary layui-btn-sm" id="btn-export" lay-event="exportData">导出</button>
    </div>
</script>

<script type="text/html" id="operate">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="print">打印</a>
</script>

<script type="text/javascript" src="/static/js/jquery/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="/static/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="/static/js/bill/bill.js" charset="utf-8"></script>
<script type="text/javascript" src="/static/js/common.js" charset="utf-8"></script>
<script type="text/javascript" src="/static/js/cool.js" charset="utf-8"></script>
<script type="text/javascript" src="/static/js/jquery/jQuery.print.js"></script>
<script type="text/javascript" src="/static/js/handlebars/handlebars-v4.5.3.js"></script>

<iframe id="detail-iframe" scrolling="auto" style="display:none;"></iframe>

<div id="box" style="display: block;width: 300px;">
</div>


</body>
<script type="text/template" id="newsListTemplate">
    {{#each list}}
    <table cellpadding="0" cellspacing="0" border="0" style="border-color: #fff;">
        <tr><td height="317" valign="middle">
        <table class="contain" cellpadding="0" style="width: 100%;table-layout:fixed;word-break:break-all;">
            <tr>
                <td width="20%" align="right" scope="col">客户</td>
                <td class="customer" width="30%" align="left" scope="col">{{this.customer}}</td>
                <td width="20%" align="right" scope="col">颜色</td>
                <td class="color " width="30%" align="left" valign="middle" scope="col">{{this.color}}</td>
            </tr>
            <tr >
                <td align="right">生产日期</td>
                <td class="createTime" align="left">{{this.createTime$}}</td>
                <td align="right">数量</td>
                <td class="amount" align="left">{{this.amount}}</td>
            </tr>
            <tr >
                <td align="right">型号打字</td>
                <td class="modelType" align="left" colspan="3">{{this.modelType}}</td>
            </tr>
            <tr>
                <td align="right">产品批号</td>
                <td class="seq" align="left">{{this.seq}}</td>
                <td colspan="2" rowspan="4" align="right"><img class="qrcode" src="{{this.qrCodeUrl}}" style="width: 80%;"></td>
            </tr>
            <tr >
                <td align="right">装检验号</td>
                <td class="boxCheck" align="left">{{this.boxCheck}}</td>
            </tr>
            <tr >
                <td align="right">箱号</td>
                <td class="boxNumber" align="left">{{this.boxNumber}}</td>
            </tr>
            <tr >
                <td align="right">备注</td>
                <td class="remark" align="left">{{this.remark}}</td>
            </tr>
        </table>
        </td></tr>
    </table>
    {{/each}}
</script>
</html>
