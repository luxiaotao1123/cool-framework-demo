<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/css/cool.css" media="all">
    <link rel="stylesheet" href="/static/css/common.css" media="all">
    <style>
        #locMapContain {
            overflow-x: auto;
            width:100%;
            height:700px
        }
        #locMap {
        }
        .a-loc {
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }

        .layui-table, .layui-table-view {
            margin: 0;
        }
        #locMapContain::-webkit-scrollbar {
            /*滚动条整体样式*/
            width : 10px;  /*高宽分别对应横竖滚动条的尺寸*/
            height: 25px;
        }
        #locMapContain::-webkit-scrollbar-thumb {
            /*滚动条里面小方块*/
            border-radius   : 10px;
            background-color: skyblue;
            background-image: -webkit-linear-gradient(
                    45deg,
                    rgba(255, 255, 255, 0.2) 25%,
                    transparent 25%,
                    transparent 50%,
                    rgba(255, 255, 255, 0.2) 50%,
                    rgba(255, 255, 255, 0.2) 75%,
                    transparent 75%,
                    transparent
            );
        }
        #locMapContain::-webkit-scrollbar-track {
            /*滚动条里面轨道*/
            box-shadow   : inset 0 0 5px rgba(0, 0, 0, 0.2);
            background   : #ededed;
            border-radius: 10px;
        }
</style>
</head>
<body>
<!-- 搜索栏 -->
<div id="search-box" class="layui-form layui-card-header">
    <div class="layui-inline" style="margin-left: 10px">
        <div class="layui-input-inline">
            <select name="row" lay-filter="row">
                <option value="1">第1排</option>
                <option value="2">第2排</option>
                <option value="3">第3排</option>
                <option value="4">第4排</option>
            </select>
        </div>
    </div>
</div>
<div id="locMapContain">
    <table class="layui-table" id="locMap" lay-filter="locMap"></table>
</div>
<!-- 表格 -->

<iframe id="detail-iframe" scrolling="auto" style="display:none;"></iframe>

<script type="text/template" id="locMapTemplate">
    <thead>
        <tr>
        {{#each title}}
            <th lay-data="{field:'{{this}}', width:100}">{{this}}</th>
        {{/each}}
        </tr>
    </thead>
    <tbody>
        {{#each body}}
        <tr>
            {{#each loc}}
                <td class="a-loc" title="{{locNo}}" onclick="locDetl(this)" style="background-color:{{bgc}};color:{{color}}">{{locType}}</td>
            {{/each}}
        </tr>
        {{/each}}
    </tbody>
</script>
<script type="text/javascript" src="/static/js/jquery/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="/static/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="/static/js/report/locMap.js" charset="utf-8"></script>
<script type="text/javascript" src="/static/js/common.js" charset="utf-8"></script>
<script type="text/javascript" src="/static/js/cool.js" charset="utf-8"></script>
<script type="text/javascript" src="/static/js/handlebars/handlebars-v4.5.3.js"></script>
</body>
</html>
