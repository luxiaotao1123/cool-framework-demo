<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/css/cool.css" media="all">
    <link rel="stylesheet" href="/static/css/common.css" media="all">
    <style>
        #btn-export {
            float:initial !important;
        }
        #refresh-sto {
            display: none;
        }
        .loc-detl {
            display: none;
        }
        #detlTable {
            margin-top: 20px;
        }
        /*#detlTable .layui-table-body.layui-table-main table tbody tr {*/
            /**/
        /*}*/
    </style>
</head>
<body>

<!-- 搜索栏 -->
<div id="search-box" class="layui-form layui-card-header">
    <!--<div class="layui-inline">-->
        <!--<label class="layui-form-label">库 位 号：</label>-->
        <!--<div class="layui-input-inline">-->
            <!--<input class="layui-input" type="text" name="loc_no" placeholder="请输入" autocomplete="off">-->
        <!--</div>-->
    <!--</div>-->
    <div class="layui-inline"  style="width:31%;">
        <label class="layui-form-label">库 位 号：</label>
        <div class="layui-input-inline cool-auto-complete">
            <input id="locNo" class="layui-input" name="loc_no" type="text" onkeyup="check(this.id, 'locDetl')" autocomplete="off"  style="display: none">
            <input id="locNo$" class="layui-input cool-auto-complete-div" onclick="autoShow(this.id)" type="text" placeholder="请输入..." onfocus=this.blur()>
            <div class="cool-auto-complete-window">
                <input class="cool-auto-complete-window-input" data-key="locMastQueryBylocNo" onkeyup="autoLoad(this.getAttribute('data-key'))">
                <select class="cool-auto-complete-window-select" data-key="locMastQueryBylocNoSelect" onchange="confirmed(this.getAttribute('data-key'))" multiple="multiple">
                </select>
            </div>
        </div>
    </div>

    <!-- 待添加 -->
    <div id="data-search-btn" class="layui-btn-container layui-form-item" style="display: inline-block">
        <button id="search" class="layui-btn layui-btn-primary layui-btn-radius" lay-submit lay-filter="search">搜索</button>
        <button id="reset" class="layui-btn layui-btn-primary layui-btn-radius" lay-submit lay-filter="reset">重置</button>
    </div>
</div>
<script type="text/html" id="toolbar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" id="refresh-sto" lay-event="refreshSto">更新库存</button>
        <button class="layui-btn layui-btn-primary layui-btn-sm" id="btn-export" lay-event="exportData" style="float: right">导出</button>
    </div>
</script>
<!-- 表格 -->
<table class="layui-hide" id="stoQue" lay-filter="stoQue"></table>

<script type="text/html" id="operate">
    <a class="layui-btn layui-btn-sm loc-detl" lay-event="locDetl" style="font-size: 15px">查看明细</a>
</script>

<!--明细表-->
<div id="detlTable" style="display: none">
    <div class="layui-inline"  style="width:90%;margin-top: 10px;margin-left: 20px">
        <span style=" color: indianred">以下为当前库位的物料明细</span>
    </div>

    <table class="layui-hide" id="locDetlByMap" lay-filter="locDetlByMap"></table>
</div>


<script type="text/javascript" src="/static/js/jquery/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="/static/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="/static/js/stoMan/stoQue.js" charset="utf-8"></script>
<script type="text/javascript" src="/static/js/common.js" charset="utf-8"></script>
<script type="text/javascript" src="/static/js/cool.js" charset="utf-8"></script>
</body>
</html>
