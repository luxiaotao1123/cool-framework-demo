  <script type="text/template" id="navListTemplate">
    {{#each list}}
    <li data-name="{{}}" class="layui-nav-item layui-nav-itemed">
      <a href="javascript:;" lay-tips="{{this.menu}}" lay-direction="2">
      <i class="layui-icon layui-icon-home"></i>
      <cite>主页</cite>
      </a>
      <dl class="layui-nav-child">
        <dd data-name="console" class="layui-this">
          <a lay-href="home.html">控制台</a>
        </dd>
      </dl>
    </li>
    {{/each}}
  </script>
  <script>
  layui.config({
    base: '../static/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index','element'], function () {
      var element = layui.element;
      var $ = layui.jquery;


      $(function () {
          if ("" === localStorage.getItem('token')){
              top.location.href = "/login";
          }
          $.ajax({
              url: "/menu/auth",
              headers: {'token': localStorage.getItem('token')},
              method: 'POST',
              success: function (res) {
                  console.log(res);

                  var navData = res.data;

                  var tpl   =  $("#navListTemplate").html();
                  var template = Handlebars.compile(tpl);
                  var html = template(navData);
                  $("#box").html(html);



                  if (res.code === 200){
                      var menuHtml = "";
                      if (res.data != null){
                          for (var i = 0; i < res.data.length; i++) {
                              menuHtml += '<li class="layui-nav-item">\n';
                              menuHtml += '<a>' + res.data[i].menu + '</a>\n';
                              menuHtml += '<dl class="layui-nav-child">\n';
                              for (var j = 0; j < res.data[i].subMenu.length; j++) {
                                  menuHtml += '<dd><a class="site-active" data-title="' + res.data[i].subMenu[j].name + '" data-url="' + res.data[i].subMenu[j].code + '" data-id="' + res.data[i].subMenu[j].code + '" target="main">' + res.data[i].subMenu[j].name + '</a></dd>\n'
                              }
                              menuHtml += '</dl>\n</li>\n';
                          }
                      }
                      $('#cool-menu-tree').append(menuHtml);
                      element.init();
                  } else if (res.code === 403){
                      top.location.href = "/login";
                  }else {
                      layer.alert(res.msg)
                  }
              }
          })


      });
  });
  </script>
