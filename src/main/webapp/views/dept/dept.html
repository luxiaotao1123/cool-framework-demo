<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../static/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/css/cool.css" media="all">
    <link rel="stylesheet" href="../../static/css/common.css" media="all">
    <style>
        body {
            /*background-color: #F1F1F1;*/
            padding: 15px;
        }
        .btn-edit {
            display: none;
        }
        .btn-del {
            display: none;
        }
    </style>
</head>
<body>

<!-- 搜索栏 -->

<!-- 表格 -->
<div class="layui-form">
    <table class="layui-hide" id="dept" lay-filter="dept"></table>
</div>
<script type="text/html" id="statusTpl">
    <span name="status"
          {{# if( d.status === 0){ }}
          class="layui-badge layui-badge-red"
          {{# }else if(d.status === 1){ }}
          class="layui-badge layui-badge-green"
          {{# } }}
    >{{d.status$}}</span>
</script>
<!-- 表格操作列 -->
<script type="text/html" id="tbBar">
    <a class="layui-btn layui-btn-primary layui-btn-xs btn-edit" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs btn-del" lay-event="del">删除</a>
</script>


<script type="text/javascript" src="../../static/js/jquery/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../../static/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="../../static/js/common.js" charset="utf-8"></script>
<script type="text/javascript" src="../../static/js/cool.js" charset="utf-8"></script>
<script type="text/javascript" src="../../static/js/dept/dept.js" charset="utf-8"></script>

<iframe id="detail-iframe" scrolling="auto" style="display:none;"></iframe>

</body>
</html>
